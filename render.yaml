
services:
  - type: web
    name: kasi-konnect-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        value: Z9v$3kP@wL8r!xT7qQ2#bF6uE^mN1sY0
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: /mnt/data/database.db
    disk:
      name: sqlite-disk
      mountPath: /mnt/data
      sizeGB: 1

  - type: web
    name: kasi-konnect-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
